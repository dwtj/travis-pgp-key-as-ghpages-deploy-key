language: java
jdk: oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
- provider: script
  script: "./deploy/site.sh"
  skip_cleanup: true
before_install:
- openssl aes-256-cbc -K $encrypted_d0ead3269912_key -iv $encrypted_d0ead3269912_iv
  -in travis_deploy_ghpages@paninj.org.enc -out travis_deploy_ghpages@paninj.org -d
